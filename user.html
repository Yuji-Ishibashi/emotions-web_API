<!DOCTYPE html>
<html>
<head>
	<!-- Standard Meta -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>ユーザー一覧</title>

	<!-- Site Properties -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<link rel="stylesheet" type="text/css" href="common/style.css">
</head>
<body>

	<div id="app">
		<!-- メニューバー -->
		<common-menu current="users"></common-menu>
		<!-- コンテンツ -->
		<div class="ui main container">
			<div class="ui segment">
				<form class="ui form">
					<div class="field">
						<label>ユーザー名</label>
						<input type="text" placeholder="Nickname" v-model="query.nickname">
					</div>
					<div class="field">
						<label>年齢</label>
						<div class="inline fields">
							<div class="field">
								<input type="text" v-model="query.start">
								<label>際から</label>
							</div>
							<div class="field">
								<input type="text" v-model="query.end">
								<label>際まで</label>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="ui segments">
				<div class="ui segment" v-for="user in filteredUsers">
					<h2 class="ui header">
						<div class="content">
							{{ user.nickname }}<div class="ui green label">{{ user.age }}</div>
						</div>
						<dir class="sub header">
							{{ user.userId }}
						</dir>
					</h2>
				</div>
			</div>
		</div>
	</div>
	<!-- APIのURLを読み込みJSファイル -->
	<script src="./common/config.js" charset="utf-8"></script>
	<!-- メニューのjsファイル -->
	<script src="./js/menu.js" charset="utf-8"></script>
	<!-- 各ページで使うJSファイルはこの行より下 -->
	<script src="./js/user.js" charset="utf-8"></script>
</body>
</html>
